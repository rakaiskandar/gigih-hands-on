<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Email and Password</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>@</h1>
        </div>
        <form action="">
            <div class="emailField">
                <label for="">Email</label>
                <input type="text" name="emailField" id="email" class="email" required>
            </div>
            <div class="passField">
                <label for="password">Password</label>
                <input type="password" name="passField" id="password" class="password" required>
            </div>
            <button type="submit">Validate</button>
        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
